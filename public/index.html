<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id"
    content="138993422227-h19aliqjhes1rmqcvnkkufsaiq7r9gv5.apps.googleusercontent.com">


  <style>
    @font-face {
      font-family: 'SourceSansPro';
      font-style: normal;
      font-weight: 200;
      src: url(f/SourceSansPro-ExtraLight.ttf);
    }
    @font-face {
      font-family: 'SourceSansPro';
      font-style: italic;
      font-weight: 200;
      src: url(f/SourceSansPro-ExtraLightItalic.ttf);
    }
    @font-face {
      font-family: 'SourceSansPro';
      font-style: normal;
      font-weight: 300;
      src: url(f/SourceSansPro-Light.ttf);
    }
    @font-face {
      font-family: 'SourceSansPro';
      font-style: italic;
      font-weight: 300;
      src: url(f/SourceSansPro-LightItalic.ttf);
    }
    @font-face {
      font-family: 'SourceSansPro';
      font-style: normal;
      font-weight: 400;
      src: url(f/SourceSansPro-Regular.ttf);
    }
    @font-face {
      font-family: 'SourceSansPro';
      font-style: italic;
      font-weight: 400;
      src: url(f/SourceSansPro-Italic.ttf);
    }
    @font-face {
      font-family: 'SourceSansPro';
      font-style: normal;
      font-weight: 600;
      src: url(f/SourceSansPro-SemiBold.ttf);
    }
    @font-face {
      font-family: 'SourceSansPro';
      font-style: italic;
      font-weight: 600;
      src: url(f/SourceSansPro-SemiBoldItalic.ttf);
    }
    @font-face {
      font-family: 'SourceSansPro';
      font-style: normal;
      font-weight: 700;
      src: url(f/SourceSansPro-Bold.ttf);
    }
    @font-face {
      font-family: 'SourceSansPro';
      font-style: italic;
      font-weight: 700;
      src: url(f/SourceSansPro-BoldItalic.ttf);
    }

  </style>
</head>

<body>

  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <a href="#" onclick="signOut();">Sign out</a> -->
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
      });
    }
  </script>
</body>

</html>
